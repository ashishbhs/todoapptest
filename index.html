<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .todo-item {
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            transform: translateX(4px);
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .filter-btn.active {
            background-color: rgb(59 130 246);
            color: white;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-tasks mr-2"></i>Todo App
            </h1>
            <p class="text-gray-600">Stay organized and productive</p>
        </header>

        <!-- Main Card -->
        <main class="bg-white rounded-2xl shadow-xl p-6">
            <!-- Add Todo Section -->
            <section class="mb-6">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?"
                        class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        maxlength="100"
                    >
                    <button 
                        id="addBtn"
                        class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 font-medium"
                    >
                        <i class="fas fa-plus mr-2"></i>Add
                    </button>
                </div>
                <div class="mt-2 text-sm text-gray-500">
                    <span id="charCount">0</span>/100 characters
                </div>
            </section>

            <!-- Filter Section -->
            <section class="mb-6">
                <div class="flex gap-2 justify-center">
                    <button class="filter-btn active px-4 py-2 rounded-lg border border-gray-300 transition-colors duration-200" data-filter="all">
                        All <span class="badge ml-1" id="allCount">0</span>
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg border border-gray-300 transition-colors duration-200" data-filter="active">
                        Active <span class="badge ml-1" id="activeCount">0</span>
                    </button>
                    <button class="filter-btn px-4 py-2 rounded-lg border border-gray-300 transition-colors duration-200" data-filter="completed">
                        Completed <span class="badge ml-1" id="completedCount">0</span>
                    </button>
                </div>
            </section>

            <!-- Todo List -->
            <section class="mb-6">
                <div id="todoList" class="space-y-2 min-h-[200px]">
                    <!-- Todos will be added here dynamically -->
                </div>
                <div id="emptyState" class="text-center py-12 text-gray-400">
                    <i class="fas fa-clipboard-list text-6xl mb-4"></i>
                    <p class="text-lg">No todos yet. Add one above!</p>
                </div>
            </section>

            <!-- Clear Completed -->
            <section class="border-t pt-4">
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">
                        <span id="completedText">0 completed</span>
                    </span>
                    <button 
                        id="clearCompleted"
                        class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200 text-sm font-medium"
                        style="display: none;"
                    >
                        <i class="fas fa-trash mr-2"></i>Clear Completed
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-600 text-sm">
            <p>Built with HTML, Tailwind CSS, and JavaScript</p>
            <p class="mt-1">
                <i class="fas fa-keyboard mr-1"></i>
                Press Enter to add, Escape to cancel
            </p>
        </footer>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.todos = JSON.parse(localStorage.getItem('todos')) || [];
                this.currentFilter = 'all';
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.render();
                this.updateCounts();
            }

            setupEventListeners() {
                // Add todo
                document.getElementById('addBtn').addEventListener('click', () => this.addTodo());
                document.getElementById('todoInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTodo();
                });

                // Character counter
                document.getElementById('todoInput').addEventListener('input', (e) => {
                    document.getElementById('charCount').textContent = e.target.value.length;
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });

                // Clear completed
                document.getElementById('clearCompleted').addEventListener('click', () => {
                    this.clearCompleted();
                });

                // Escape key to clear input
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        document.getElementById('todoInput').value = '';
                        document.getElementById('charCount').textContent = '0';
                    }
                });
            }

            addTodo() {
                const input = document.getElementById('todoInput');
                const text = input.value.trim();
                
                if (!text) return;

                const todo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.todos.unshift(todo);
                this.save();
                this.render();
                this.updateCounts();

                // Clear input
                input.value = '';
                document.getElementById('charCount').textContent = '0';
                input.focus();
            }

            toggleTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (todo) {
                    todo.completed = !todo.completed;
                    this.save();
                    this.render();
                    this.updateCounts();
                }
            }

            deleteTodo(id) {
                this.todos = this.todos.filter(t => t.id !== id);
                this.save();
                this.render();
                this.updateCounts();
            }

            editTodo(id) {
                const todo = this.todos.find(t => t.id === id);
                if (!todo) return;

                const newText = prompt('Edit todo:', todo.text);
                if (newText && newText.trim() && newText.trim() !== todo.text) {
                    todo.text = newText.trim();
                    this.save();
                    this.render();
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.filter === filter) {
                        btn.classList.add('active');
                    }
                });

                this.render();
            }

            clearCompleted() {
                this.todos = this.todos.filter(t => !t.completed);
                this.save();
                this.render();
                this.updateCounts();
            }

            getFilteredTodos() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.todos.filter(t => !t.completed);
                    case 'completed':
                        return this.todos.filter(t => t.completed);
                    default:
                        return this.todos;
                }
            }

            render() {
                const todoList = document.getElementById('todoList');
                const emptyState = document.getElementById('emptyState');
                const filteredTodos = this.getFilteredTodos();

                if (filteredTodos.length === 0) {
                    todoList.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';
                
                todoList.innerHTML = filteredTodos.map(todo => `
                    <div class="todo-item fade-in bg-gray-50 rounded-lg p-4 flex items-center gap-3 group hover:bg-gray-100">
                        <input 
                            type="checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            onchange="app.toggleTodo(${todo.id})"
                            class="w-5 h-5 text-blue-500 rounded focus:ring-blue-500 focus:ring-2"
                        >
                        <span class="flex-1 ${todo.completed ? 'completed' : ''} text-gray-800">
                            ${this.escapeHtml(todo.text)}
                        </span>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                            <button 
                                onclick="app.editTodo(${todo.id})"
                                class="text-blue-500 hover:text-blue-700 transition-colors duration-200"
                                title="Edit"
                            >
                                <i class="fas fa-edit"></i>
                            </button>
                            <button 
                                onclick="app.deleteTodo(${todo.id})"
                                class="text-red-500 hover:text-red-700 transition-colors duration-200"
                                title="Delete"
                            >
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateCounts() {
                const all = this.todos.length;
                const completed = this.todos.filter(t => t.completed).length;
                const active = all - completed;

                document.getElementById('allCount').textContent = all;
                document.getElementById('activeCount').textContent = active;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('completedText').textContent = `${completed} completed`;

                // Show/hide clear button
                const clearBtn = document.getElementById('clearCompleted');
                clearBtn.style.display = completed > 0 ? 'block' : 'none';
            }

            save() {
                localStorage.setItem('todos', JSON.stringify(this.todos));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the app
        const app = new TodoApp();
    </script>
</body>
</html>
